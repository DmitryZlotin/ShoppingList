<!doctype html>
<html ng-app="purchaseApp">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body ng-controller="purchaseController" style="direction:rtl">
    <div class="page-header">
        <h1> רשימת קניות </h1>
    </div>
    <div class="panel">
        <div class="form-inline">
            <div class="form-group">
                <div class="col-md-8">
                    <input class="form-control" ng-model="text" placeholder="שם" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <input type="number" class="form-control" ng-model="price" placeholder="מחיר" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8">
                    <button class="btn btn-default" ng-click="addItem(text, price)">להוסיף</button>
                </div>
            </div>
        </div>
        <table class="table table-striped" >
                <tr>
                    <td>דבר</td>
                    <td>מחיר</td>
                    <td>קנה</td>
                </tr>
            
                <tr ng-repeat="item in list.items">
                    <td>{{item.purchase}}</td>
                    <td>{{item.price}}</td>
                    <td><input type="checkbox" ng-model="item.done" /></td>
                </tr>
                <tr>
                    <th>סך הכל:</th>
                    <th>{{sum}}</th>
                </tr>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="Scripts/Model.js"></script>
    <script src="Scripts/CTRL.js"></script>
</body>
</html>
